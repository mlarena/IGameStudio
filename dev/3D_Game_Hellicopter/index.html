<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вертолётный симулятор с ракетами</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #speedometer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(255,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #ammo-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        Управление: W/↑ - вперёд, S/↓ - назад, A/← - влево, D/→ - вправо<br>
        Q - вверх, E - вниз, Пробел - стрельба, R - сброс позиции
    </div>
    <div id="speedometer">
        Скорость: <span id="speed-value">0</span> км/ч<br>
        Высота: <span id="altitude-value">0</span> м
    </div>
    <div id="ammo-counter">
        Ракеты: <span id="ammo-value">∞</span>
    </div>
    <div id="game-over">
        <h2>СТОЛКНОВЕНИЕ!</h2>
        <p>Вертолёт разбился</p>
        <button id="restart-btn">Попробовать снова</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
